<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
    />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    {{include '../common/links.html'}}

</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">BLUEJ登陆系统</div>
        <div id="darkbannerwrap"></div>
        <form method="post" class="layui-form">
            <input name="userName" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="passWord" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            {{include path.resolve('template/captcha.html')}}
            <hr class="hr15">
            <input class="submitBtn" value="登录" lay-submit lay-filter="login" style="width:100%;" type="button">
            <hr class="hr20">
        </form>
    </div>

    <script>
        layui.use('form', function(){
            var form = layui.form;
            form.on("submit",function(e){
                myReq("/login/checkLogin",e.field,"post",function(res){
                    console.log("登陆结果",res);
                    location.href = "home"
                })
            })
        });

    </script>
</body>

</html>
